pluginManagement {
    repositories {
        maven { url 'https://repo.spring.io/milestone' }
        gradlePluginPortal()
    }
}

rootProject.name = 'financier'

include 'app'

include 'financier-domain'
include 'financier-usecase'

include 'financier-repository'
include 'financier-gateway'

include 'financier-app'

project(":financier-domain").projectDir = file("core/financier-domain")
project(":financier-usecase").projectDir = file("core/financier-usecase")
project(":financier-repository").projectDir = file("infrastructure/financier-repository")
project(":financier-gateway").projectDir = file("infrastructure/financier-gateway")
